<!DOCTYPE html>
<html>
<head>
  <title>Ali.js</title>
  <meta name="description" content="a node base tool">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <div id="content" class="container"></div>
  <script src="dist/js/main.js"></script>

  <script>
    var myScene = Ali.create();
    var nodes = [
      {
        name: "RabbitMQ",
        meta: {
          icon: "dist/img/rabbitmq-600x600.png"
        },
        attributes: {}
      }
    ];

    var links = [
      {
        name: "link1",
        meta: {},
        attributes: {}
      }
    ];

    myScene.defineNodes(nodes)
           .defineLinks(links)
           .attach(document.getElementById("content"));
  </script>
</body>
</html>
